<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Coding Quiz!</h1>
    <button type="button" id="start">START</button>
    <h2 class="heading" id="question">Question Text</h2>
    <button type="button" id="A">A</button>
    <button type="button" id="B">B</button>
    <button type="button" id="C">C</button>
    <button type="button" id="D">D</button>
    <h3 class="heading" id="CA">Choice A</h3>
    <h3 class="heading" id="CB">Choice B</h3>
    <h3 class="heading" id="CC">Choice C</h3>
    <h3 class="heading" id="CD">Choice D</h3>
    <h2 class="timer" id="timer">60</h2>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
